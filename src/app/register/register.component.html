
<form>
    <div class="mb-3">
        <label for="full_name" class="form-label">Họ và Tên</label>
        <input type="text" class="form-control" id="full_name" name="full_name" [(ngModel)]="full_name">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="phone" >      
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Địa chỉ email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <p>Giới tính</p>
        <div class="form-check form-check-inline">
            <label for="man">Nam</label>
            <input type="radio" name="sex" id='man' value=flase [(ngModel)]="sex">
        </div>
        <div class="form-check form-check-inline">
            <label for="man">Nữ</label>
            <input type="radio" name="sex" id='woman' value=true, [(ngModel)]="sex">
        </div>
    </div>
    <div class="mb-3">
        <label for="date_of_birth">Ngày sinh</label>
        <input type="date" class="form-control" id="date_of_birth" aria-describedby="date_of_birth" name="date_of_birth" [(ngModel)]="date_of_birth">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <div class="mb-3">
        <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="repassword" name="repassword" [(ngModel)]="repassword">
        <p>{{is_match_password}}</p>
    </div>
    <div class="form-floating">
        <textarea disabled class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px">
        <Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
        cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.></textarea>
            <label for="floatingTextarea2">Điều khoản sử dụng</label>
        </div>
    <button type="submit" class="btn btn-primary" value="Đăng ký" (click)="register()">Đăng ký</button>
</form>
